<div class="col-md-7">
  <router-outlet>
    <div>
      <ul id="thumbnailsList">
        <li *ngFor="let marque of marques" >
          <img src="{{marque.url}}" class="tn" alt="noel"
               width="191" height="146"
               data-toggle="modal" data-target="#selectedImageModal"
               (click)=setSelectedImage(marque.title)>
        </li>
      </ul>
    </div>
  </router-outlet>
</div>
